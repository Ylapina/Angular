<app-menu></app-menu>
<div id='component'>
  <div id = "pagetitle">
	<span>[{{title}}]</span>
  </div>
  <p *ngIf='!purchaseRequest'>Loading...</p>
  <div *ngIf='purchaseRequest'>
   
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="user">User Name:</label>
      <input [(ngModel)]='purchaseRequest.user' name = 'user' type="text" class="form-control col-sm-6" id="user" aria-describedby="userHelp" placeholder="User">
      <small id="userHelp" class="form-text text-muted col-sm-2">User </small>
    </div>
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="description">Description:</label>
      <input [(ngModel)]='purchaseRequest.description' name = 'Description' type="text" class="form-control col-sm-6" id="description" aria-describedby="descriptionHelp" placeholder="Description">
      <small id="descriptionHelp" class="form-text text-muted col-sm-2">Description</small>
    </div>
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="justification">Justification:</label>
      <input [(ngModel)]='purchaseRequest.justification' name = 'Justification' type="text" class="form-control col-sm-6" id="justification" aria-describedby="justificationHelp" placeholder="Justification">
      <small id="justificationHelp" class="form-text text-muted col-sm-2">Justification</small>
    </div>
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="dateNeeded">Date Needed:</label>
      <input [(ngModel)]='purchaseRequest.dateNeeded' name = 'dateNeeded' type="text" class="form-control col-sm-6" id="dateNeeded" aria-describedby="dateNeededHelp" placeholder="DateNeeded">
      <small id="dateNeededHelp" class="form-text text-muted col-sm-2">Date Needed</small>
    </div>
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="deliveryMode">Delivery Mode:</label>
      <input [(ngModel)]='purchaseRequest.deliveryMode' name = 'deliveryMode' type="text" class="form-control col-sm-6" id="deliveryMode" aria-describedby="deliveryModeHelp" placeholder="DeliveryMode">
      <small id="deliveryModeHelp" class="form-text text-muted col-sm-2">Delivery Mode</small>
    </div>
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="status">Status:</label>
      <input [(ngModel)]='purchaseRequest.status' name = 'Status' type="text" class="form-control col-sm-6" id="status" aria-describedby="statusHelp" placeholder="Status">
      <small id="statusHelp" class="form-text text-muted col-sm-2">Status</small>
    </div>
    <div class="form-group row">
        <label class='col-form-label col-sm-2' for="total">Total:</label>
        <input [(ngModel)]='purchaseRequest.total' name = 'Total' type="text" class="form-control col-sm-6" id="total" aria-describedby="totalHelp" placeholder="Total">
        <small id="totalHelp" class="form-text text-muted col-sm-2">Total</small>
      </div>
      <div class="form-group row">
          <label class='col-form-label col-sm-2' for="submittedDate">Submitted Date:</label>
          <input [(ngModel)]='purchaseRequest.submittedDate' name = 'submittedDate' type="text" class="form-control col-sm-6" id="submittedDate" aria-describedby="sdateHelp" placeholder="SubmittedDate">
          <small id="sdateHelp" class="form-text text-muted col-sm-2">submittedDate</small>
        </div>
        <div class="form-group row">
            <label class='col-form-label col-sm-2' for="reasonForRejection">Reason for Rejection:</label>
            <input [(ngModel)]='purchaseRequest.reasonForRejection' name = 'reasonForRejection' type="text" class="form-control col-sm-6" id="reasonForRejection" aria-describedby="rfrejectionHelp" placeholder="ReasonForRejection">
            <small id="rfrejectionHelp" class="form-text text-muted col-sm-2">ReasonForRejection</small>
          </div>

    <div class='form-group'>
      <button (click)='create()' class='btn btn-primary'>Create</button>
    </div>
  </div>
</div>
